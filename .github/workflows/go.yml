# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Check out code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.61
          args: --config=".golangci.yaml" --timeout=5m
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run tests
      run: TEST_OUTPUT=text make test

  build:
    name: Build
    if: ${{ !github.base_ref }}
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: make build

  publish:
    name: Publish
    if: ${{ !github.base_ref }} # Do not execute on PRs
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build latest container image
        run: docker build -t vembacherunbasical/doras-server:${{ github.sha }} -t vembacherunbasical/doras-server:latest .
        if: ${{ endsWith(github.ref, 'develop') }}

      - name: Build stable container image
        run: docker build -t vembacherunbasical/doras-server:${{ github.sha }} -t vembacherunbasical/doras-server:stable .
        if: ${{ endsWith(github.ref, 'master') }}

      - name: Run Trivy vulnerability scanner
        # if: ${{ !github.base_ref }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'vembacherunbasical/doras-server:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        # if: ${{ !github.base_ref }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push latest images to DockerHub
        run: echo vembacherunbasical/doras-server:${{ github.sha }} vembacherunbasical/doras-server:latest | xargs -n 1 docker push
        if: ${{ endsWith(github.ref, 'develop') }}

      - name: Push stable images to DockerHub
        run: echo vembacherunbasical/doras-server:${{ github.sha }} vembacherunbasical/doras-server:stable | xargs -n 1 docker push
        if: ${{ endsWith(github.ref, 'master') }}
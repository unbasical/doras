# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
project_name: doras
version: 2

env:
  - CGO_ENABLED=0

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: doras-server
    binary: doras-server-{{ .Os }}-{{ .Arch }}
    no_unique_dist_dir: true
    main: ./cmd/doras-server
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    flags:
      - -trimpath
    mod_timestamp: '{{ .CommitTimestamp }}'


  - id: doras-cli
    binary: doras-cli-{{ .Os }}-{{ .Arch }}
    no_unique_dist_dir: true
    main: ./cmd/doras-cli
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    flags:
      - -trimpath
    mod_timestamp: '{{ .CommitTimestamp }}'


archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    allow_different_binary_count: true

dockers:
  - id: doras-server-linux-amd64
    goos: linux
    goarch: amd64
    ids:
      - doras-server
    image_templates:
      - "gcr.io/unbasical/doras-server:latest"
      - "gcr.io/unbasical/doras-server:{{ .Tag }}"
    skip_push: false
    dockerfile: "pipeline.Dockerfile"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"
  - id: doras-server-linux-arm64
    goos: linux
    goarch: arm64
    ids:
      - doras-server
    image_templates:
      - "gcr.io/unbasical/doras-server:latest-arm64"
      - "gcr.io/unbasical/doras-server:{{ .Tag }}-arm64"
    skip_push: false
    dockerfile: "pipeline.Dockerfile"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64"
  - id: doras-cli-linux-arm64
    goos: linux
    goarch: arm64
    ids:
      - doras-cli
    image_templates:
      - "gcr.io/unbasical/doras-cli:latest-arm64"
      - "gcr.io/unbasical/doras-cli:{{ .Tag }}-arm64"
    skip_push: false
    dockerfile: "pipeline-cli.Dockerfile"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64"
  - id: doras-cli-linux-amd64
    goos: linux
    goarch: amd64
    ids:
      - doras-cli
    image_templates:
      - "gcr.io/unbasical/doras-cli:latest"
      - "gcr.io/unbasical/doras-cli:{{ .Tag }}"
    skip_push: false
    dockerfile: "pipeline-cli.Dockerfile"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true # allow for manual edits
  github:
    owner: unbasical
    name: doras
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
